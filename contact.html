<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contct Jane</title>
    <link rel="stylesheet" href="css/html5reset.css">
    <link rel="stylesheet" href="css/style_contact.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>

<body>
    <nav>
        <ul>
            <li class="active"><a href="index.html">HOME</a></li>
        </ul>
    </nav>
    <h1>
        Hello I'm Jane!
    </h1>
    <div class="container">
        <form action="https://formspree.io/f/mgeqprkz" method="POST">
            <label>
                Your email:
                <input type="text" name="email">
            </label>
            <label>
                Your message:
                <textarea id="text" name="message"></textarea>
            </label>

            <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="area_of_interest">Area of Interest</label>
                <select id="area_of_interest" name="area_of_interest">
                    <option value="industrial_design">Industrial Design</option>
                    <option value="architecture">Architecture</option>
                    <option value="ux">UX</option>
                </select>
  <!-- your other form fields go here -->
            <button type="submit">Send</button>
        </form>
    </div>
</body>
